[include magneto_device.cfg]

#####################################################################
#              fan
#####################################################################

## FAN0  
[heater_fan hotend_fan]
pin:MAG_TOOL:gpio1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[magneto_load_cell]
pin: MAG_TOOL:gpio24

[gcode_button UNL_FILA]
pin: ~MAG_TOOL:gpio27
press_gcode:
    #{% if printer.idle_timeout.state != 'Printing' or printer.pause_resume.is_paused %}  ; unload if not printing OR printing but paused
    _C_UNLOAD_FILAMENT
    #{% endif %}

[gcode_button L_FILA]
pin: ^!MAG_TOOL:gpio20
press_gcode:
#    {% if printer.idle_timeout.state != 'Printing' or printer.pause_resume.is_paused %}  ; unload if not printing OR printing but paused
    LOAD_FILAMENT
#    {% endif %}

[output_pin _load_cell_reset_pin]
pin:MAG_TOOL:gpio25
pwm:False
value:1

[gcode_macro CLEAR_LOAD_CELL]
gcode:
  LC28

[gcode_button loadcell_overload]
pin: !MAG_TOOL:gpio22
press_gcode: 
  {% if printer.idle_timeout.state != 'Printing' %}
      M118 ERROR: Loadcell overloaded, Z moved to safe position.
      M112
  {% endif %}

